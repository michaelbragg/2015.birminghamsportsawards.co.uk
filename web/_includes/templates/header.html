<header class="header__main fixed cf">
  <div class="wrapper__sub">

    <div class="header__brand header__left ls-hidden">
      <img class="image__responsive" src="{{ site.static }}/gui/logo-small_birmingham-sports-awards_2015.svg" alt="Birmingham Sports Awards 2015">
    </div>

    <nav role="navigation" class="nav__main">

      <button role="hidden" id="js-menu__icon" class="navicon navicon__right ls-hidden">Menu</button>

      <ul id="js-nav__main" class="nav__main__right list menu">
      {% include templates/navigation.html %}
      </ul>

    </nav>

  </div>
</header>

{% if page.hero %}
<section class="hero box wrapper cf">

  <div class="wrapper__sub hero__image hero--image-{{ page.hero.image }}">

  <section class="ss-hidden ms-hidden ls1-ls4">
      <img class="image__responsive" src="{{ site.static }}/gui/logo_birmingham-sports-awards_2015.svg" alt="Birmingham Sports Awards 2015">
  </section>

  <section class="hero__sponsor grid ss1-ss4 ms1-ms6 ls5-ls12">
    <p><small>Headline Sponsor<br>
    <a href="#" target="_blank">
      <img class="image__responsive" src="{{ site.media }}/sponsors/logo_game-angling-consultancy.svg" alt="Game Angling Consultancy">
    </a></small></p>
  </section>

</div>

</section>
{% endif %}
